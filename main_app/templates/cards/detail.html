{% extends 'base.html' %}
{% block content %}
<h1>Card Details</h1>

<div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ card.name }}</span>
        <p>Breed: {{ card.breed }}</p>
        <p>Description: {{ card.description }}</p>
        <p>Power/Toughness: {{ card.power }}/{{ card.toughness }}</p>
      </div>
    </div>
  </div>
{% endblock %}
